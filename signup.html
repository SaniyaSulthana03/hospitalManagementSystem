<body>
    <div class="profile-container">
        <h2>Create Your Profile</h2>
        <form id="verificationForm" action="../set_password/password.html" method="post" onsubmit="return verifyOTP()">
            <label for="name">First Name: </label>
            <input type="text" id="name"  placeholder="Enter your first name" name="name" required>
            <label for="name">Surname: </label>
            <input type="text" id="name" placeholder="enter your surname" name="name" required>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob" placeholder="enter your date of birth" required>

            <label for="phone_or_email">Phone Number or Email:</label>
            <input type="text" id="phone_or_email" placeholder="Enter your phone number or email" name="phone_or_email" required>
            <a href="#" onclick="sendOTP()">Send OTP!</a><br>
            <input type="text" name="otp" id="otp" placeholder="enter otp" oninput="validateOTP(this.value)"><br>
